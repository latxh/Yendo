<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div class="wrapper">
        <button class="primary-btn tooltip expand" title="Primary Button Tooltip">Primary</button>
        <button class="secondary-btn tooltip expand" title="Secondary Button Tooltip">Secondary</button>
        <button class="secondary-btn" title="Disabled Button Tooltip" disabled>Disabled</button>

        <div style="display: flex; gap: 15px; align-items: center;">
            <input id="checkbox" class="checkbox" type="checkbox">
            <label for="checkbox" class="checkbox-label">I agree to the Cayendo Terms of Service.</label>
        </div>
    </div>
</body>

</html>
