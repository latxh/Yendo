<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access Card</title>
    <link rel="stylesheet" href="qa-card.css">
</head>

<body style="display: flex; gap: 10px;">
    <div class="qa-card blue" title="Click to view your account" tabindex="0">
        <div class="top-qa">
            <h3>Welcome back,</h3>
            <h2>Brian Latchman</h2>
        </div>
        <h3 class="bot-qa-text">View your account</h3>
    </div>

    <div class="qa-card purple" title="Click to view your students" tabindex="0">
        <div class="top-qa">
            <h3>Students</h3>
            <h2>0</h2>
        </div>
        <h3 class="bot-qa-text">View your students</h3>
    </div>

    <div class="qa-card yellow" title="Click to add a competition" tabindex="0">
        <div class="top-qa">
            <h3>Add a competition</h3>
            <h2>Enter Invite Code</h2>
        </div>
        <h3 class="bot-qa-text">Add competition</h3>
    </div>
</body>

</html>
